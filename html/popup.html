<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LCR Tools (Revised)</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="popup-container">
      <div class="popup-header">
        <img
          src="../images/lcr_tools_logo.png"
          alt="LCR Tools Icon"
          class="popup-logo"
        />
        <div class="popup-title">
          <h1>LCR Tools</h1>
          <p class="popup-subtitle">Leader & Clerk Resources Enhanced</p>
        </div>
        <button
          id="directory-button"
          class="directory-button"
          title="Browse all actions"
          aria-label="Open Action Directory"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="8" y1="6" x2="21" y2="6"></line>
            <line x1="8" y1="12" x2="21" y2="12"></line>
            <line x1="8" y1="18" x2="21" y2="18"></line>
            <line x1="3" y1="6" x2="3.01" y2="6"></line>
            <line x1="3" y1="12" x2="3.01" y2="12"></line>
            <line x1="3" y1="18" x2="3.01" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="popup-content">
        <div id="menu-items" class="action-list">
          <div class="loading-state">
            <div class="loading-spinner"></div>
            <p>Loading available actions...</p>
          </div>
        </div>
        <div id="status-message" class="status-banner"></div>
      </div>
    </div>
    <script src="../js/actions.js"></script>
    <script src="../js/popup.js"></script>
  </body>
</html>
