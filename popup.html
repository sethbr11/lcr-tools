<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LCR Tools (Revised)</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="popup-container">
      <div class="popup-header">
        <img
          src="images/lcr_tools_logo.png"
          alt="LCR Tools Icon"
          class="popup-logo"
        />
        <div class="popup-title">
          <h1>LCR Tools</h1>
          <p class="popup-subtitle">Leader & Clerk Resources Enhanced</p>
        </div>
      </div>
      <div class="popup-content">
        <div id="menu-items" class="action-list">
          <div class="loading-state">
            <div class="loading-spinner"></div>
            <p>Loading available actions...</p>
          </div>
        </div>
        <div id="status-message" class="status-banner"></div>
      </div>
    </div>
    <script src="js/actions.js"></script>
    <script src="js/popup.js"></script>
  </body>
</html>
